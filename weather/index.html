<!DOCTYPE html>
<html lang="en">
<head>

    <div class="container">

            </div>

            <div class="information">
                <div class="field">
                    <label>Description</label>
                    <p id="desc">Empty</p>
                </div>

                <div class="field">
                    <label>Temperature</label>
                    <p id="temp">0 Â°C</p>
                </div>
            </div>

            <div class="information">
                <div class="field">
                    <label>Humidity</label>
                    <p id="humid">0</p>
                </div>

                <div class="field">
                    <label>Pressure</label>
                    <p id="pressure">0</p>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
